<!-- results.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Resultados de la Búsqueda</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
<style>
    .btn-custom {
        background-color: btn btn-success;

        color: #ffffff;
    }

</style>

<body style="background-color: #191414;">
    <div class="table-responsive"></div>
    <!--h1>Resultados de la Búsqueda</h1-->
        <table background-color="#191414" class="table table-hover table-dark">
            <thead>
                <tr>
                    <th scope="col">Titulo</th>
                    <th scope="col">Artista</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for song in songs %}
                <tr>
                    <td scope="row">{{ song.name }}</td>
                    <td scope="row">{{ song.artists[0].name }}</td>
                    <td scope="row">
                        <form method="post" action="{{ url_for('enqueue_song') }}">
                            <input type="hidden" name="song_uri" value="{{ song.uri }}">
                            <button type="submit" class="btn btn-success">Agregar a la cola</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
