<!DOCTYPE html>
<html>
<head>
    <title>Buscar Canción</title>
    <!-- Agregar los estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Buscar Canción</h1>
        <form class="row g-3" method="post" action="{{ url_for('search_song') }}">
            <div class="col-md-6">
                <label for="song_name" class="form-label">Nombre de la Canción:</label>
                <input type="text" class="form-control" name="song_name" id="song_name">
            </div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </form>
    </div>

    <!-- Agregar los scripts de Bootstrap (jQuery primero, luego Popper.js y finalmente Bootstrap.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
